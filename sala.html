<script>
		function resizeIframe() {
			document.getElementById("frmMeet").style.height = window.innerHeight + 'px';
		}
		const urlParams = new URLSearchParams(window.location.search);
		var id = urlParams.get("id");
		
		if (id == null){
			id = "demo-97fe00bb-10d1-4540-a2c5-59d4a31c1c8e";
		}
		
		var ifrm = document.createElement("iframe");
		ifrm.setAttribute("src", "https://dienimoraessemijoias.whereby.com/"+ id);
		ifrm.setAttribute("id", "frmMeet");
		ifrm.setAttribute("onload", "resizeIframe()");
		ifrm.setAttribute("allow", "camera; microphone; fullscreen; speaker; display-capture");
		ifrm.setAttribute("frameBorder", "0");
		ifrm.setAttribute("scrolling", "no");
		ifrm.style.width = "100%";
		ifrm.style.height = "0px";
		document.body.appendChild(ifrm);	
		document.body.setAttribute("onresize", "resizeIframe()");
